<div class="row">
    <p class="accName">
        Hi &nbsp;{{accountNameOnLogin}}
    </p>
</div>

<div class="row">
    <form [formGroup]="password" (ngSubmit)="passwordchange()" action="" name="signupForm" id="signupForm">
    <div class="card col-3">
        <div class="card-body">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td class="table-head" style="font-weight:900">SERVICES</td>
                    </tr>
                    <tr>
                        <td class="table-body"><a (click)="transactionClicked()">Transaction Details</a></td>
                    </tr>
                    <tr>
                        <td class="table-body"><a (click)="transfer()">Transfer Money</a></td>
                    </tr>
                    <tr>
                        <td class="table-body">
                            <div class="form-group">
                                <label for="inputPassword">Change Password</label>
                                <select style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 12px;width: 80%;border: none;
                                outline: none;display: flex;flex-direction: column;margin-left:25px;background-color: white;color: #f16c1f;" class="custom-select form-control" (change)="updatePassword($event)"
                                formControlName="passwordtype">
                                <option *ngFor="let p of passwordenumType" value="{{p}}">{{p}}
                                </option>
                                </select>
                            </div>  
                        </td>
                    </tr>
                    <tr>
                    <td class="table-body"><a (click)="getInfo()">Account Info</a></td>
                    </tr>
                </tbody>
            </table>
            </div>
    </div>

    <div class="mainDiv">
        <div class="cardStyle">

                <img src="assets/images/bank-logo.png" id="signupLogo" />
                
                <div class="inputDiv">
                    <label class="inputLabel" for="oldpassword">Old Password</label>
                    <input type="password" formControlName="oldpassword" id="oldpassword" name="oldpassword" required>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="password">New Password</label>
                    <input type="password" formControlName="newpassword" id="password" name="password">
                </div>
                <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 10px;width: 70%;display: flex;flex-direction: column;margin: auto;" class = "alert alert-danger" [hidden]="password.controls['newpassword'].valid || password.controls['newpassword'].pristine">
                    Password must be min 8 and include 1 special character,1 number,1 capital letter
                </div>
                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Confirm Password</label>
                    <input type="password" formControlName="confirmpassword" id="confirmPassword"
                        name="confirmPassword">
                    <span id='message'></span>    
                </div>
                <div style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 10px;width: 70%;display: flex;flex-direction: column;margin: auto;" class = "alert alert-danger" [hidden]="password.controls['confirmpassword'].valid || password.controls['confirmpassword'].pristine" >
                    Password must be same as new password
                </div>
                <div class="buttonWrapper">
                    <button type="submit" id="submitButton"
                        class="submitButton pure-button pure-button-primary" [disabled]="password.invalid">
                        <span>Submit</span>
                        
                    </button>
                </div>
            
        </div>
    </div>
</form>
</div>
